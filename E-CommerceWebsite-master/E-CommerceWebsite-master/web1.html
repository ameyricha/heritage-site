<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8; /* Updated background color */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0; /* Increased padding for header */
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .image-container {
            flex: 0 0 calc(33.33% - 20px);
            margin: 10px;
            overflow: hidden;
            border: 1px solid #ddd;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-container:hover {
            transform: scale(1.05);
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .image-container a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px;
            text-align: center;
            background-color: #f8f8f8; /* Updated background color for links */
            border-top: 1px solid #ddd; /* Added top border for separation */
        }

        .image-container a:hover {
            background-color: #ddd;
            color: #333; /* Ensure text color changes on hover */
        }

        h1 {
            font-size: 36px; /* Increased header font size */
            margin: 0;
        }

        h2 {
            font-size: 20px; /* Increased subheading font size */
        }
    </style>
</head>
<body>
    <header>
        <h1> CULTURE ATTIRE BAZAR</h1>
    </header>
    <div class="container">
        <div class="image-container">
            <a href="page1.html">
                <img src="saree.jpg" alt="Kanchipuram silk saree">
                <h2>Kanchipuram silk saree</h2>
            </a>
        </div>
        <div class="image-container">
            <a href="page2.html">
                <img src="image2.jpg" alt="PATTU PAVADAI">
                <h2>PATTU PAVADAI</h2>
            </a>
        </div>
        <div class="image-container">
            <a href="page3.html">
                <img src="image3.jpg" alt="VESHTI">
                <h2>VESHTI</h2>
            </a>
        </div>
        <div class="image-container">
            <a href="page4.html">
                <img src="image4.jpg" alt="MADURAI COTTON SAREE">
                <h2>MADURAI COTTON SAREE</h2>
            </a>
        </div>
        <div class="image-container">
            <a href="page5.html">
                <img src="image5.jpg" alt="SALEM COTTON SAREE">
                <h2>SALEM COTTON SAREE</h2>
            </a>
        </div>
        <div class="image-container">
            <a href="page6.html">
                <img src="image6.jpg" alt="COIMBATORE COTTON SAREE">
                <h2>COIMBATORE COTTON SAREE</h2>
            </a>
        </div>
    </div>
</body>
</html>
