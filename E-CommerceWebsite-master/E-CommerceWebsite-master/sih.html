<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8; /* Updated background color */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0; /* Increased padding for header */
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .image-container {
            flex: 0 0 calc(33.33% - 20px);
            margin: 10px;
            overflow: hidden;
            border: 1px solid #ddd;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-container:hover {
            transform: scale(1.05);
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .image-container a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px;
            text-align: center;
            background-color: #f8f8f8; /* Updated background color for links */
            border-top: 1px solid #ddd; /* Added top border for separation */
        }

        .image-container a:hover {
            background-color: #ddd;
            color: #333; /* Ensure text color changes on hover */
        }

        h1 {
            font-size: 36px; /* Increased header font size */
            margin: 0;
        }

        h2 {
            font-size: 20px; /* Increased subheading font size */
        }
    </style>
</head>
<body>
    <header>

    </header>
    <div class="container">

            </a>
        </div>
        <div class="image-container">

                <img src="tn2.jpeg" alt="Bamboo and cane crafts">
                <h2>bamboo and canecrafts</h2>
            </a>
        </div>
        <div class="image-container">
            <a href="pagee3.html">
                <img src="tn3.jpeg" alt="palm leaf">
                <h2>palm leaf</h2>
            </a>
        </div>
        <div class="image-container">
            <a href="pagee7.html">
                <img src="tn4.jpg" alt="MADURAI COTTON SAREE">

</body>
</html>
